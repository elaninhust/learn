<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo1</title>
	<script src="../vue.min.js"></script>
</head>
<body>
	<div id="container">
		/**
		 * v-else建议和v-if配合使用
		 * 由于优先级的关系，v-else不建议和v-show配合使用
		 */
		<ul>
			<li>1.1</li>
			<li v-if="ok">1.2</li>
			<li v-if="!ok">1.3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script>
		var demo = new Vue({
			el:'#container',
			data:{
				ok:true,
				notok:false
			}
		});
	</script>
</body>
</html>
