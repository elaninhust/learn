<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部注册-demo</title>
	<script src="../vue.min.js"></script>
</head>
<body>
	<div id="container">
		<div-haha></div-haha>
	</div>
	<script>
		Vue.config.devtools = true
		var Mycomponents = Vue.extend({
			template:'<div>{{firstName}}  + {{lastName}}</div>',
			data:function(){
				return {
					firstName:'ivan',
					lastName:'tran'
				}
			}
		});
		Vue.component('div-haha', Mycomponents);
		var demo = new Vue({
			el:'#container'
		});
	</script>
</body>
</html>
